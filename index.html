    <!DOCTYPE html>
    <html lang="pt-br">
      <head>
        <title>Snake Game</title>
        <meta charset="utf-8">
		  <link rel="preconnect" href="https://fonts.gstatic.com">
		  <style type="text/css">

		  	@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

			
			body{
				background-color:#bbdab4;
				margin:0;
				height: 100vh;
				width: 100vw;
				text-align: center;
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				
			}
			 
			h1{
				font-family:'Lobster';
				font-size: 50px;
				margin-top: 50px;
				text-shadow: rgb(29, 138, 29) 2px 2px;
				color: rgb(48, 46, 46);
				width: 100%;
			}

			#score{
				width: 100%;
				height: 60px;
				display: flex;
				justify-content: center;
				
			}

			p{
				margin:0 15px;
				font-size: 30px;
			}
			
			#jogo{
	
				height: 60%;
				width: 50%;
				display: flex;
				justify-content:center;
				flex-direction: column;
				text-align: center;
				margin: auto;
				margin-bottom: 150px;
			}

			


			#snake{
				border: chartreuse 2px solid;
			}
			.gameover{
				  width: 100vw;
				  height: 100vh;
				  background-color: rgba(0, 0, 0, 0.99);
				  margin: 0;
				  position: absolute;
				  transition: .5s;
				  display: flex;
				  flex-direction: column;
				  align-items: center;
				  justify-content: center;
				  top: 0;
				  color: #fff;
				  display: flex;
			}

			.gameover h1{
				color: rgb(131, 24, 24);
				text-shadow: rgb(75, 4, 4) 2px 2px;
				font-family: 'Courier New', Courier, monospace;
				font-size: 80px;
				margin-bottom: 1.6em;
			}
			

			.gameover h2{
				font-family: 'Courier New', Courier, monospace;
				font-size: 32px;
				margin: 20px;
			}
			
			button{
				padding: 1.5em 6em;
				margin-top: 150px;
				transition: .5s;
				background-color: antiquewhite;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 14px;
			}
			button:hover{
				background-color: rgb(69, 211, 152);
			}

			.hidden{
				display: none;
			}

		
		  </style>
      </head>
      <body>
		  <h1>Snake Game üêç</h1>
		  <div id="score"><p>üçé</p><p id="placar"> </p></div>
		  <div id="jogo"> 
			  <canvas id="snake" width="512px" height="512px"></canvas>
		  </div>	  
		  <div class="gameover hidden">
			  <h1>Game Over!</h1>
			  <h2>Your Score:</h2> <h2 id="placarFinal"></h2>
			  <button onclick=reiniciar()>Play Again</button>
		  </div>
			  <script src="main.js"></script>
		 

      </body>
	 
    </html>
